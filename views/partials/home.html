<div class="blog-masthead">
  <div class="container">
    <nav class="blog-nav">
      <a class="blog-nav-item active" href="#/home">Home</a>
    </nav>
  </div>
</div>

<div class="container">
	<div class="searchNoResults" ng-class="{searchPositioned:query !== ''}">
		<div class="row">
			<h1 class="text-center">Thesis Searcher</h1>
		</div>
		<div class="row">
			<div class="col-lg-6 col-center">
				<div class="input-group">
			      <input type="text" class="form-control" placeholder="What's on your mind?" ng-model="query" autofocus>
			      <span class="input-group-btn">
			        <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span></button>
			      </span>
			    </div>
			</div>
		</div>
	</div>

	<div class="row answersPositioned">
		<div ng-show="answers.data.length <= 0" class="text-center">
			<p>
				No results found.
				<br>
				Maybe you should start thinking about changing your query?
			</p>
		</div>
		<div ng-show="answers.data.length > 0" class="table-responsive">
		  <table class="table table-striped table-hover">
		    <thead>
		        <tr>
		          <th>
		          	<a ng-click="changePredicate('fileName')">
						File<b class="caret" ng-class="{'caret-reversed': predicate === '-fileName'}"></b>
					</a>
		          </th>
		          
		          <th>
		          	<a ng-click="changePredicate('author')">
						Author<b class="caret" ng-class="{'caret-reversed': predicate === '-author'}"></b>
					</a>
		          </th>
		          
		          <th>
		          	<a ng-click="changePredicate('date')">
						Date<b class="caret" ng-class="{'caret-reversed': predicate === '-date'}"></b>
					</a>
		          </th>
		          
		          <th>
		          	Link
		          </th>
		        </tr>
		      </thead>
		      <tbody>
		        <tr ng-repeat="answer in answers.data | orderBy:predicate">
		          <td>{{answer.fileName}}</td>
		          <td>{{answer.author}}</td>
		          <td>{{answer.date | date: 'fullDate'}}</td>
		          <td><a href="#/detail/{{answer.id}}">PDF</a></td>
		        </tr>
		      </tbody>
		    </table>
		</div>
	</div>
</div>
